name: "Test Deployment Flow"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  validation:
    name: "Validation (No Azure)"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"
          
      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        
      - name: Terraform Init Dev (No Backend)
        run: |
          cd environments/dev
          terraform init -backend=false
          terraform validate
        
      - name: Success
        run: echo "✅ Validation completed"

  plan:
    name: "Plan (No Azure)"
    runs-on: ubuntu-latest
    needs: validation
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        environment: [dev, staging]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"
          
      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: environments/${{ matrix.environment }}
        
      - name: Mock Plan
        run: |
          echo "✅ Plan for ${{ matrix.environment }} completed"
          echo "This would normally run: terraform plan"
        working-directory: environments/${{ matrix.environment }}

  deploy-dev:
    name: "Deploy Dev (No Azure)"
    runs-on: ubuntu-latest
    needs: [validation, plan]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Mock Deploy
        run: echo "✅ Deploy-dev would run here"

  deploy-staging:
    name: "Deploy Staging (No Azure)"
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Mock Deploy
        run: echo "✅ Deploy-staging would run here"

  deploy-production:
    name: "Deploy Production (No Azure)"
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Mock Deploy
        run: echo "✅ Deploy-production would run here"
